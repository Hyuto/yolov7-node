<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YOLOv7 on Node.js</title>
    <script src="./js/socket.io.min.js"></script>
    <script src="./js/opencv-4.5.5.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/icon.png" />
  </head>
  <body>
    <div class="app">
      <div id="loading">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
        <p class="text">Loading <code>opencv.js</code> ...</p>
      </div>
      <div class="header">
        <h1>ðŸ“· YOLOv7 Live Detection App!</h1>
        <p>YOLOv7 Live Detection Application on Node.js</p>
        <p>Serving : <code id="modelName"></code></p>
      </div>
      <div id="videoContainer" style="display: none">
        <video id="videoInput" style="display: none" autoplay muted></video>
        <video id="cameraInput" style="display: none" autoplay muted></video>
        <canvas id="canvas"></canvas>
      </div>
      <div class="btn-container">
        <input id="inputVideo" type="file" accept="video/*" style="display: none" />
        <button id="vidButton" onclick="inputVideo.click()" class="btn">Open Video</button>
        <button id="webcamButton" class="btn">Open Webcam</button>
      </div>
    </div>

    <script>
      cv["onRuntimeInitialized"] = async () => {
        await new Promise((r) => setTimeout(r, 1500));
        document.getElementById("loading").style.display = "none";
      };
    </script>
    <script src="./js/App.js" type="module"></script>
  </body>
</html>
