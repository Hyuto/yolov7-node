<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./opencv-4.5.5.js" type="text/javascript"></script>
    <script>
      window.opencvReady = false;
      cv["onRuntimeInitialized"] = () => {
        window.opencvReady = true;
      };
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      "
    >
      <div id="videoContainer" style="display: none; position: relative">
        <video id="videoInput" width="640" height="480" style="display: none" muted></video>
        <video id="cameraInput" width="640" height="480" style="display: none" muted></video>
        <canvas
          id="canvas"
          width="320"
          height="320"
          style="position: absolute; width: 100%; height: 100%; top: 0; left: 0"
        ></canvas>
      </div>
      <div style="display: flex">
        <input id="inputVideo" type="file" accept="video/*" style="display: none" />
        <button id="vidButton" onclick="inputVideo.click()" style="padding: 5px; margin: 5px">
          Open Video
        </button>
        <button id="webcamButton" onclick="openCamera()" style="padding: 5px; margin: 5px">
          Open Webcam
        </button>
        <button onclick="closeVid()" style="padding: 5px; margin: 5px">Close</button>
      </div>
    </div>

    <script src="./App.js" type="text/javascript"></script>
  </body>
</html>
